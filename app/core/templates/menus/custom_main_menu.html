{% load menu_tags %}

<ul class="navbar-nav ml-auto">
    {% for item in menu_items %}
    <li class="nav-item {{ item.handle }} {{ item.active_class }}">
        <a class="nav-link" href="{{ item.href }}">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
        {% sub_menu item %}
        {% endif %}
    </li>
    {% endfor %}
</ul>
